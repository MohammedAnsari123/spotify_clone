<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="icones/XMarkWhite.svg" alt="XMarkWhite">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img src="logo/Spotify_White_Logo.png" alt=""></div>
                <ul>
                    <li><img src="icones/HomeIconWhite.svg" alt="Home">Home</li>
                    <li><img src="icones/SearchIconWhite.svg" alt="SearchIconWhite">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="icones/library.png" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <ul>
                        <li><a href="https://www.spotify.com/in-en/legal/">Legal</a></li>
                        <li><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                        </li>
                        <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></li>
                        <li><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></li>
                    </ul>
                    <!-- <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div> -->
                </div>
            </div>
        </div>

        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img class="hamburger" src="icones/BarsWhite.svg" alt="BarsWhite">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fff"
                            fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>

                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>

                <div class="cardContainer">
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">
                        </div>

                        <div class="songbuttons">
                            <img id="previous" src="icones/BackwordPlayButtonWhite.svg" alt="BackwordPlayButtonWhite">
                            <img id="play" src="icones/PlayButtonWhite.svg" alt="PlayButtonWhite">
                            <img id="next" src="icones/ForwordPlayWhite.svg" alt="ForwordPlayWhite">
                        </div>

                        <div class="songtimeVolume">

                            <div class="songtime">
                            </div>

                            <div class="volume">
                                <img src="icones/volumeIconWhite.svg" alt="volumeIconWhite">
                                <div class="range">
                                    <input type="range" name="volume" id="" value="1000">
                                    <div class="volumeint">100</div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
